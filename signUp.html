<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./signUpStyle.css"/>
        <title>밥먹다_회원가입</title>
    </head>

    <body>
        <div id="top"></div>>
        <div class="document">
            <!-- <img src="./image/dd.png" id="back"> -->
            <label id="signUp_title">회원가입</label>
            <form class="signUp_box">
                <label class="smallfont">Email</label><br>
                <input name="email" type="text" placeholder="Email 입력" id="input_box"><br>
                <br>
                <label class="smallfont">password</label><br>
                <input name="pwd" type="password" placeholder="Password 입력" id="input_box"><br>
                <br>
                <input name="pwd_check" type="text" placeholder="Password 확인" id="input_box"><br>
                <br>
                <label class="smallfont">학번이름 입력 ex)2219하수민</label><br>
                <input name="num_name" type="text" placeholder="학번이름 입력" id="input_box"><br>
                <br>
                <br><input type="submit" value="가입하기"  class="signUp_button">
            </form>
        </div>
    </body>
</html>
