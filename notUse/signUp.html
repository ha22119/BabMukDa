<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./signUpStyle.css"/>
        <title>밥먹다_회원가입</title>
        <script src="./register.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="top"></div>>
        <div class="document">
            <label id="signUp_title">회원가입</label><br><br><br>
            <form class="signUp_box" method="POST">
                <label class="smallfont">Email</label><br><br>
                <input id="email" type="text" placeholder="Email 입력" id="input_box"><br><br>
                <label class="smallfont">Password</label><br>
                <input id="pwd" type="password" placeholder="Password 입력" id="input_box"><br>
                <input id="pwd_check" type="text" placeholder="Password 확인" id="input_box"><br><br>
                <label class="smallfont">학번이름 입력 ex)2219하수민</label><br>
                <input id="num_name" type="text" placeholder="학번이름 입력" id="input_box"><br><br>
                <br>
                <div id="btn"><input type="submit" value="가입하기"  class="signUp_button"><br></div>
            </form>
        </div>
    </body>
</html>
